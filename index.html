<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./image/icon_logo.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./JS/productList.js" defer></script>
    <script type="module" src="./JS/cardProduct.js" defer></script>
    <script type="module" src="./JS/oreds.js" defer></script>
    <script type="module" src="./JS/Account.js" defer></script>
    <script type="module" src="./JS/OrdersHistory.js" defer></script>
    <title>Where Pizza</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <img src="./image/icon_logo.webp" alt="">
                <div class="logo__title">
                    <span>Where pizza</span>
                </div>
            </div>
            <ul class="header__menu">
                <div class="menu__account">
                    <div class="account__avatar">
                        <img src="./image/Account.svg" alt="">
                    </div>
                    <div class="account__text">
                        <span>Sign in</span>
                        <div class="account__option">
                            <span>Order history</span>
                            <p><span>Log out</span></p>
                        </div>
                    </div>
                </div>
                <div class="menu__bascket" id="menu">
                    <div class="bascket__logo">
                        <img src="./image/Shoppingbag.svg" alt="">
                    </div>
                    <div class="bascket__price">
                        <span>0</span>
                    </div>
                    <div class="bascket__currency">$</div>
                </div>
            </ul>
        </div>
        <div class="menu__blur"></div>
            <div class="menu__product">
                <div class="menu__title">
                    <span>Your order</span>
                    <div class="menu__close"></div>
                </div>
                <div class="menu__orders" id="orders">
                </div>
                <div class="menu__row-down">
                    <div class="menu__price">
                        Amout:<span></span>
                    </div>
                    <button class="menu__button">
                        Place an order
                    </button>
                </div>
            </div>
    </header>
    <main class="content">
        <div class="content__conatiner">
            <div class="content__title">
                <span>Pizza</span>
            </div>
            <div class="content__products" id="products">
            </div>
        </div>
    </main>
    </div>
</body>

</html>
